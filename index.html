<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        button {
            margin-top: 24px;
        }
        h1 {
            margin-bottom: 36px;
        }
    </style>
</head>
<body>
    <header>
        <div class="h1 container">
            <h1>Create your Account</h1>
        </div>
    </header>
    <section>
        <div class="container">
            <form>
                <label for="nome" class="form-label">Digite seu nome completo:</label>
                <input id="nome" type="text" class="form-control" />
                <div class="row">
                    <div class="col">
                        <label for="email" class="form-label">Digite seu E-mail</label>
                        <input id="email" type="email" class="form-control">
                    </div>
                    <div class="col">
                        <label for="number" class="form-label">Digite seu n√∫mero:</label>
                        <input id="number" type="number" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="cpf" class="form-label">Informe seu CPF:</label>
                        <input type="number" class="form-control"/>
                    </div>
                    <div class="col">
                        <label for="cep" class="form-label">Informe seu CEP</label>
                        <input id="cep" type="number" class="form-control">
                    </div>
                </div>
                <div class="d-grid gap-2 col-4 mx-auto">
                    <button class="btn btn-primary btn-success" type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
